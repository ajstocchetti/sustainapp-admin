FILTER: <input ng-model="search"></input>
<div ng-repeat="comp in companies | filter:search" ng-model="search.company" class="companyListing">
  <strong>{{ comp.company }}</strong> [{{comp.companyID}}]
  <br>
  Score: {{ comp.score }}
  <br>
  <a ui-sref="company({ companyID: comp.companyID })">Modify</a>
</div>
